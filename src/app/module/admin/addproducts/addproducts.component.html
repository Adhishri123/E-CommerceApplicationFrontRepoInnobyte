<div class="container">
    <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>
                <span>Select a File</span>
                <input type="file" placeholder="Select File" (change)="onFileSelected($event)">
            </label>
            <div *ngIf="selectedFile">
                <div>
                    <img [src]="imagePreview" alt="Selected Image" width="100px" height="80px">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="categoryId">Select a Category</label>
            <select id="categoryId" formControlName="categoryId" name="categoryId">
              <option value="">Select Category</option>
              <option *ngFor="let category of listofcategories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div><br><br>
 
        <input type="text" placeholder="Product Name" formControlName="name" required><br><br>

        <input type="number" placeholder="Product Price" formControlName="price" required><br><br>
 
        <input type="text" placeholder="Product Description" formControlName="description" required><br><br>

        <input type="number" placeholder="Total Product Stock" formControlName="stock" required><br><br>

        <input type="date" placeholder="Product created on" formControlName="createdAt" required><br><br>

        <input type="date" placeholder="Product Updated on" formControlName="updatedAt" required><br><br>

        <button type="submit" [disabled]="productForm.invalid">ADD PRODUCT</button>
 
    </form>
 </div>
