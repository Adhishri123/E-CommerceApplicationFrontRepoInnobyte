<form class="search-form" [formGroup]="searchProductForm" (submit)="submitForm()">
    <div class="search-input">
        <input type="text" formControlName="title" placeholder="Enter Keyword to search">
        <button [disabled]="searchProductForm.invalid">Search</button>
    </div>
</form>

<div class="product-list">
    <div class="product-card" *ngFor="let product of products">
        <div class="product-image">
            <img [src]="'data:image/jpeg;base64,'+product.image">
        </div>
        <div class="product-details">
            <h2 class="product-name">{{product.name}}</h2>
            <p class="product-description">{{product.description}}</p>
            
            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Price:</span>
                    <span class="info-value">{{product.price | currency:'INR'}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Category:</span>
                    <span class="info-value">{{product.categoryName}}</span>
                </div>
            </div>
            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Stock:</span>
                    <span class="info-value">{{product.stock}}</span>
                </div>
            </div>
            
            <div class="actions">
                <button class="cart-btn" (click)="addToCarts(product.id)">Add to Cart</button>
                <button class="cart-btn" (click)="addToWishlist()">Add to Wishlist</button>
                <!-- <button class="delete-btn" (click)="deleteProducts(product.id)">Delete</button> -->
            </div>
        </div>
    </div>
</div>
