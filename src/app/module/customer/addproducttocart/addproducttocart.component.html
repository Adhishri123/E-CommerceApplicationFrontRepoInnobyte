<div *ngIf="cartItems.length > 0">
    <div class="cart-container">
        <div class="cart-item" *ngFor="let item of cartItems">
            <div class="product-info">
                <div class="product-image">
                    <img [src]="'data:image/jpeg;base64,' + item.returnedImg" alt="product-image">
                </div>
                <div class="product-details">
                    <div class="item-row">
                        <div class="item-name" [ngClass]="{'highlight':item.highlighted}">
                            {{item.productName}}
                        </div>
                        <div class="item-price">
                            {{item.price | currency:'INR'}}
                        </div>
                        <div class="quantity-controls">
                            <button class="btn1" [disabled]="item.quantity==1" (click)="decreaseQuantity(item.productId)">-</button>
                            <span class="quantity">{{item.quantity}}</span>
                            <button class="btn2" (click)="increaseQuantity(item.productId)">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="total-price">
            Total Amount : {{order.totalAmount | currency:'INR'}}
        </div>
        <div>
            <button class="btn3" (click)="placeOrder()">Place Order</button>
        </div>
    </div>
</div>
