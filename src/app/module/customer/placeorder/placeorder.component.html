<div class="container">
    <div class="mat-card">
        <h2>Place Order</h2>
        <div class="mat-card-content">
            <form [formGroup]="orderForm">
                <div class="mat-form-field">
                    <label>Address</label>
                    <input type="text" formControlName="address" placeholder="Address" required>
                    <div class="mat-error" *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This input is required!
                    </div>
                </div>
                <div class="mat-form-field">
                    <label>Description</label>
                    <input type="text" formControlName="orderDescription" placeholder="Description">
                </div>
                <div class="mat-form-field">
                    <label>Todays Date</label>
                    <input type="date" formControlName="createdAt" placeholder="Todays Date" required>
                </div>
                <div class="button-row">
                    <button class="order-button" type="submit" [disabled]="orderForm.invalid" (click)="placeOrder()">Order</button>
                    <button class="close-button" type="button" (click)="closeForm()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
