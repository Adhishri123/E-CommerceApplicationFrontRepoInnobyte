<div class="profile-container">
  <div *ngIf="user">
    <h2>User Profile</h2>
    <div>
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
      <p><strong>Role:</strong> {{ user.userRole }}</p>
    </div>
  </div>

  </div>
