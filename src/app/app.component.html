<div *ngIf="!isCustomerLoggedin && !isAdminLoggedin">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       
        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="navbar-brand" routerLink="about">E-Commerce</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="signup">Signup</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" (ngSubmit)="onSearch()">
          <input
            [(ngModel)]="searchQuery"
            name="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            required
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
  </div>
  
  <div *ngIf="isAdminLoggedin">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         
        <div class="collapse navbar-collapse" id="navbarNav">
          
          <a class="navbar-brand" ><img src="assets\ProfileImage.png">View Admin Profile</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/addproducts">Add Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/analytics">Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/postcategory">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/orders">Orders</a>
            </li>
          </ul>
          <button class="btn btn-light" (click)="logout()" style="height: 30px;margin: 10px;">logout</button>
        </div>
    </nav>
  </div>
  
  <div *ngIf="isCustomerLoggedin">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           
          <div class="collapse navbar-collapse" id="navbarNav">
            
            <a class="navbar-brand" routerLink="/customer/viewprofile"><img src="assets\ProfileImage.png">View Profile</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLink="/customer/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/customer/productbrowes">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/customer/addcart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/customer/wishlistproduct">Wishlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/customer/orders">Orders</a>
              </li>
            </ul>
            <button class="btn btn-light" (click)="logout()" >logout</button>
          </div>
      </nav>
  </div>
  <router-outlet></router-outlet>
