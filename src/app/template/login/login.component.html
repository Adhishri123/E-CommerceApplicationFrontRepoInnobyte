<div class="container">
<div class="mat-card">
    <h2>Login</h2>
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <div class="form-field">
            <input type="email" formControlName="email" placeholder="User Email Id">
            <div class="mat-error" *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched">
                <small *ngIf="loginform.get('email')?.errors?.['required']">Email is required .</small>
                <small *ngIf="loginform.get('email')?.errors?.['email']">Invalid email format .</small>
            </div>
        </div>
        <div class="form-field">
            <input type="password" formControlName="password" placeholder="password">
            <div class="mat-error" *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched">
                <small *ngIf="loginform.get('password')?.errors?.['required']">Password is required.</small>
            </div>
        </div>
        
        <button type="submit" class="login-btn" [disabled]="loginform.invalid">LOGIN</button>
        <div class="btn">
            <span>Don't have an account </span><button type="button" class="signup-btn" (click)="onRegister()">SIGNUP</button>
        </div>
        <!-- <div *ngIf="errorMessage">
            <p class="error">{{ errorMessage }}</p>
        </div> -->
    </form>
</div>
</div>
